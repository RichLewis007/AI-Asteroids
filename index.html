<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Shooter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #0a0a1a;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            cursor: crosshair;
        }

        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
        }

        #modal {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        #modal h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #0ff;
        }

        #modal p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #start-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #0ff, #f0f);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 2px 2px 4px #000;
            transition: all 0.2s ease;
        }

        #start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #f0f, 0 0 40px #0ff;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container" style="display: none;">
            <span>Score: </span><span id="scoreEl">0</span>
        </div>
        <div id="modal">
            <h1 id="modal-title">ASTEROID BLASTER</h1>
            <p id="modal-score">Final Score: 0</p>
            <p style="font-size: 16px; margin-top: 20px;">Use Arrow Keys or WASD to Move<br>Aim with Mouse,
                Spacebar/Click to Shoot<br>Press ESC to End Game</p>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <script>
        // --- Basic Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreEl');
        const uiContainer = document.getElementById('ui-container');
        const modal = document.getElementById('modal');
        const modalScoreEl = document.getElementById('modal-score');
        const modalTitleEl = document.getElementById('modal-title');
        const startButton = document.getElementById('start-button');

        let animationId;
        let score = 0;
        let gameActive = false;
        const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

        // --- Sound Synthesis with Tone.js ---
        const synth = new Tone.Synth().toDestination();
        const metalSynth = new Tone.MetalSynth({ // For enemy hits
            frequency: 100,
            envelope: { attack: 0.001, decay: 0.1, release: 0.01 },
            harmonicity: 5.1,
            modulationIndex: 32,
            resonance: 4000,
            octaves: 1.5
        }).toDestination();

        // New, better explosion sound for player death
        const playerDeathSynth = new Tone.NoiseSynth({
            noise: { type: 'brown' },
            envelope: { attack: 0.005, decay: 0.3, sustain: 0, release: 0.4 }
        }).toDestination();
        const playerDeathBoom = new Tone.MembraneSynth({
            pitchDecay: 0.05,
            octaves: 10,
            oscillator: { type: 'sine' },
            envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4, attackCurve: 'exponential' }
        }).toDestination();


        function playShootSound() {
            if (Tone.context.state !== 'running') {
                Tone.context.resume();
            }
            synth.triggerAttackRelease("C5", "8n");
        }

        function playExplosionSound() { // For hitting enemies
            if (Tone.context.state !== 'running') {
                Tone.context.resume();
            }
            metalSynth.triggerAttackRelease("C2", "4n");
        }

        function playPlayerDeathSound() { // For player death
            if (Tone.context.state !== 'running') {
                Tone.context.resume();
            }
            playerDeathBoom.triggerAttackRelease("C1", "2n");
            playerDeathSynth.triggerAttackRelease("1n");
        }


        // --- Game Object Classes ---

        // Player (Spaceship)
        class Player {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = { x: 0, y: 0 };
                this.speed = 5;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                const angle = Math.atan2(mouse.y - this.y, mouse.x - this.x);
                ctx.rotate(angle);
                ctx.beginPath();
                ctx.moveTo(this.radius, 0);
                ctx.lineTo(-this.radius * 0.7, -this.radius * 0.8);
                ctx.lineTo(-this.radius * 0.7, this.radius * 0.8);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }

            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                if (this.x - this.radius < 0) this.x = this.radius;
                if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius;
                if (this.y - this.radius < 0) this.y = this.radius;
                if (this.y + this.radius > canvas.height) this.y = canvas.height - this.radius;
            }
        }

        // Projectile
        class Projectile {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        // Enemy (Asteroids & Ships)
        class Enemy {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.type = Math.random() < 0.7 ? 'asteroid' : 'ship';
                this.sides = Math.floor(Math.random() * 3) + 5;
            }

            draw() {
                ctx.beginPath();
                if (this.type === 'asteroid') {
                    ctx.moveTo(this.x + this.radius * Math.cos(0), this.y + this.radius * Math.sin(0));
                    for (let i = 1; i <= this.sides; i++) {
                        ctx.lineTo(this.x + this.radius * Math.cos(i * 2 * Math.PI / this.sides), this.y + this.radius * Math.sin(i * 2 * Math.PI / this.sides));
                    }
                    ctx.closePath();
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                } else {
                    ctx.moveTo(this.x, this.y - this.radius);
                    ctx.lineTo(this.x - this.radius, this.y + this.radius);
                    ctx.lineTo(this.x + this.radius, this.y + this.radius);
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        // Particle effect for explosions
        const friction = 0.99;
        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.draw();
                this.velocity.x *= friction;
                this.velocity.y *= friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        // --- Game State & Initialization ---
        let player;
        let projectiles;
        let enemies;
        let particles;
        let enemySpawnInterval;

        function init() {
            gameActive = true;
            score = 0;
            scoreEl.innerHTML = score;
            uiContainer.style.display = 'block';
            modal.style.display = 'none';

            player = new Player(canvas.width / 2, canvas.height / 2, 15, 'white');
            projectiles = [];
            enemies = [];
            particles = [];

            spawnEnemies();
        }

        // --- Enemy Spawning ---
        function spawnEnemies() {
            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            enemySpawnInterval = setInterval(() => {
                if (!gameActive) return;

                const radius = Math.random() * (30 - 10) + 10;
                let x, y;

                if (Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                    y = Math.random() * canvas.height;
                } else {
                    x = Math.random() * canvas.width;
                    y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
                }

                const angle = Math.atan2(player.y - y, player.x - x);
                const speed = 1 + (score / 500);
                const velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                const color = `hsl(${Math.random() * 360}, 50%, 50%)`;

                enemies.push(new Enemy(x, y, radius, color, velocity));
            }, 1000);
        }

        // --- Game Over ---
        function endGame() {
            if (!gameActive) return;
            gameActive = false;
            cancelAnimationFrame(animationId);
            clearInterval(enemySpawnInterval);

            modal.style.display = 'flex';
            modalScoreEl.style.display = 'block';
            modalScoreEl.innerHTML = `Final Score: ${score}`;
            modalTitleEl.textContent = "Game Over";
            startButton.textContent = "Restart Game";
        }

        // --- Animation Loop ---
        function animate() {
            if (!gameActive) return;
            animationId = requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            handleMovement();
            player.update();

            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                }
            });

            projectiles.forEach((projectile, pIndex) => {
                projectile.update();
                if (projectile.x + projectile.radius < 0 ||
                    projectile.x - projectile.radius > canvas.width ||
                    projectile.y + projectile.radius < 0 ||
                    projectile.y - projectile.radius > canvas.height) {
                    setTimeout(() => {
                        projectiles.splice(pIndex, 1);
                    }, 0);
                }
            });

            enemies.forEach((enemy, eIndex) => {
                enemy.update();

                const distPlayerEnemy = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (distPlayerEnemy - enemy.radius - player.radius < 1) {
                    playPlayerDeathSound();
                    endGame();
                }

                projectiles.forEach((projectile, pIndex) => {
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    if (dist - enemy.radius - projectile.radius < 1) {
                        for (let i = 0; i < enemy.radius * 2; i++) {
                            particles.push(new Particle(
                                projectile.x, projectile.y, Math.random() * 2, enemy.color,
                                { x: (Math.random() - 0.5) * (Math.random() * 6), y: (Math.random() - 0.5) * (Math.random() * 6) }
                            ));
                        }
                        playExplosionSound();
                        if (enemy.radius - 10 > 10) {
                            score += 100;
                            scoreEl.innerHTML = score;
                            gsap.to(enemy, { radius: enemy.radius - 10 });
                            setTimeout(() => { projectiles.splice(pIndex, 1); }, 0);
                        } else {
                            score += 250;
                            scoreEl.innerHTML = score;
                            setTimeout(() => {
                                enemies.splice(eIndex, 1);
                                projectiles.splice(pIndex, 1);
                            }, 0);
                        }
                    }
                });
            });
        }

        // --- Event Listeners & Controls ---
        const keys = {
            ArrowUp: { pressed: false },
            ArrowDown: { pressed: false },
            ArrowLeft: { pressed: false },
            ArrowRight: { pressed: false }
        };

        function handleMovement() {
            if (!player) return;
            player.velocity.x = 0;
            player.velocity.y = 0;
            if (keys.ArrowUp.pressed) player.velocity.y = -player.speed;
            if (keys.ArrowDown.pressed) player.velocity.y = player.speed;
            if (keys.ArrowLeft.pressed) player.velocity.x = -player.speed;
            if (keys.ArrowRight.pressed) player.velocity.x = player.speed;
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameActive) {
                endGame();
            }

            // Handle movement keys (Arrow keys and WASD)
            switch (e.key.toLowerCase()) {
                case 'arrowup':
                case 'w':
                    keys.ArrowUp.pressed = true;
                    break;
                case 'arrowdown':
                case 's':
                    keys.ArrowDown.pressed = true;
                    break;
                case 'arrowleft':
                case 'a':
                    keys.ArrowLeft.pressed = true;
                    break;
                case 'arrowright':
                case 'd':
                    keys.ArrowRight.pressed = true;
                    break;
            }

            if (e.code === 'Space' && gameActive) {
                shootProjectile();
            }
        });

        window.addEventListener('keyup', (e) => {
            // Handle movement keys (Arrow keys and WASD)
            switch (e.key.toLowerCase()) {
                case 'arrowup':
                case 'w':
                    keys.ArrowUp.pressed = false;
                    break;
                case 'arrowdown':
                case 's':
                    keys.ArrowDown.pressed = false;
                    break;
                case 'arrowleft':
                case 'a':
                    keys.ArrowLeft.pressed = false;
                    break;
                case 'arrowright':
                case 'd':
                    keys.ArrowRight.pressed = false;
                    break;
            }
        });

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        function shootProjectile() {
            if (!player) return;
            playShootSound();
            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            const velocity = {
                x: Math.cos(angle) * 10,
                y: Math.sin(angle) * 10
            };
            projectiles.push(new Projectile(player.x, player.y, 5, '#0ff', velocity));
        }

        canvas.addEventListener('click', () => {
            if (!gameActive) return;
            shootProjectile();
        });

        startButton.addEventListener('click', () => {
            init();
            animate();
        });

        // --- Window Resizing ---
        function resizeCanvas() {
            const containerRect = document.getElementById('game-container').getBoundingClientRect();
            const size = Math.min(containerRect.width * 0.9, containerRect.height * 0.9, 800);
            canvas.width = size;
            canvas.height = size;
            if (player) {
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
            }
        }

        window.addEventListener('resize', resizeCanvas);

        // Initial setup
        resizeCanvas();
        modalScoreEl.style.display = 'none';

        const gsapScript = document.createElement('script');
        gsapScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js';
        document.head.appendChild(gsapScript);

    </script>
</body>

</html>
